name: Workflow

on:
  push:
    branches: ["main"  ]
  pull_request:
    branches: ["main" ]

jobs:
  workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.32.8
      - name: Install dependencies
        run: flutter pub get
      - name: Run builder
        run: dart run build_runner build
      - name: Run unit tests
        run: flutter test